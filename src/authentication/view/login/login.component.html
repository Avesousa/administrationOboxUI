<div class="login container_full">

    <div class="login_container">

        <div class="login_container_header">
            <h2 class="login_container_header_title">Inicia sesión</h2>
        </div>

        <div class="login_container_description">
            <p>
                Sistema de administración de su <b>página web</b>.
                Sistema integrado para uso exclusivo de clientes de <b>We Obox</b>.
            </p>
        </div>

        <form class="login_container_form">

            <div class="login_container_form_group">
                <label for="email">Correo Electrónico</label>
                <input type="email" name="email" id="email" [(ngModel)]="admin.mail" placeholder="Ingresa tu correo electrónico" required>
            </div>
            
            <div class="login_container_form_group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" [(ngModel)]="admin.password" placeholder="Ingresa tu contraseña" required>
            </div>

            <div class="login_container_form_group_button">
                <input class="button" type="submit" value="Ingresar">
            </div>

        </form>

        <div class="login_container_footer">
            Todos los derechos reservados a <span>We Obox</span>. {{version}}
        </div>
    </div>

</div>
